<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h2 id="quiz-title" align="center">General Knowledge Quiz</h2>
        <div id="question-container">
            <p id="question">What is the capital of France?</p>
            <div class="options">
                <button class="option" data-answer="A">Berlin</button>
                <button class="option" data-answer="B">Madrid</button>
                <button class="option" data-answer="C">Paris</button>
                <button class="option" data-answer="D">Rome</button>
            </div>
        </div>
        <div id="timer-container">
            <span id="timer">30</span>s
        </div>
        <button id="next-button" onclick="nextQuestion()">Next</button>
        <div id="scoreboard"></div>
        
          
        
    </div>

    <script src="quiz.js"></script>
    <script src="indexedDB.js"></script>
</body>
</html>
